<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="login-area" class="container bgcolor" >
        <h1 class="text-center display-2">Welcome To Pinoeer bank</h1>
    
        <div class="Submit-area ">
         <h3>Login</h3>
         <br>
         <input class="form-control bg-info text-dark" type="email" placeholder="Email">
         <br>
         <input class="form-control bg-info text-dark"  type="password" placeholder="password">
         <br>
         <button id="login" class="btn btn-info">Enter</button>
 
        </div>
    </div>
<!--next page design-->
    <div id="transaction-area" class="container">
        <div class="row">
            <div class="col-md-4 ">

                <div class="deposite">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span> </h2>
                </div>

             </div>

            <div class="col-md-4">
                <div class="withdraw">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span> </h2>
                </div>
            </div>
                
            <div class="col-md-4">
                <div class="balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>  
                </div>
                
            </div>
        </div>


        
        <div class="row">
            <div class="col-md-6 ">
    
                <div class="box">
                    <h5>Deposit</h5>
                    <br>
                    <input id="depositAmount" type="text" placeholder="$amount you want to deposit" class="form-control bg-warning">
                    <br>
                    <button id="addDeposit" class="btn btn-warning">Deposit</button>
                    
                </div>
    
            </div>
            <div class="col-md-6">

                <div class="Withdraw2">
                    <h5>Withdraw</h5>
                    <br>
                    <input type="text" id="withdrowAmount" placeholder="$amount you want to withdraw" class="form-control bg-warning ">
                    <br>
                    <button id="AddWithdraw" class="btn btn-warning">withdraw</button>
                </div>

              
    
            </div>
        </div>
    </div>

   

    <script>
        //login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const TransactionArea = document.getElementById("transaction-area");
        TransactionArea.style.display = "block";
        })





//deposit 

  const addDeposit = document.getElementById("addDeposit");
  addDeposit.addEventListener("click",function(){
     const depositAmount = document.getElementById("depositAmount").value;
     const depositAmountnumber = parseFloat(depositAmount);

     const currentDeposit = document.getElementById("currentDeposit").innerText;
     const currentDepositNumber = parseFloat(currentDeposit)
     const totalDeposit = currentDepositNumber+depositAmountnumber;
     console.log(totalDeposit);
    
     document.getElementById("currentDeposit").innerText = totalDeposit;

const currentBalance = document.getElementById("currentBalance").innerText;
const currentBalanceNumber = parseFloat(currentBalance);

const newBalance = currentBalanceNumber+totalDeposit;

document.getElementById("currentBalance").innerText = newBalance;

      document.getElementById("depositAmount").value= "";

 }) 



//withdrow
//AddWithdraw
//withdrowAmount

      
const AddWithdraw = document.getElementById("AddWithdraw");
AddWithdraw.addEventListener("click",function(){
     const withdrowAmount = document.getElementById("withdrowAmount").value;
     const withdrawNumber = parseFloat(withdrowAmount);

     const currentWithdraw = document.getElementById("currentWithdraw").innerText;
     const currentWithdrawNumber = parseFloat(currentWithdraw)
     const totalWithdraw = withdrawNumber + currentWithdrawNumber;
     document.getElementById("currentWithdraw").innerText = totalWithdraw;


const currentBalance = document.getElementById("currentBalance").innerText;
const currentBalanceNumber = parseFloat(currentBalance);

const newBalance = currentBalanceNumber-withdrowAmount;

document.getElementById("currentBalance").innerText = newBalance;

      document.getElementById("withdrowAmount").value= "";

 }) 





    </script>


</body>
</html>
